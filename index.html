<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type-"text/css" href="style.css">
  <title>Peg Game</title>
</head>
<body>
  <script type="module" src="index.js"></script>
  <div class="container">
    <div id="comments">
      <h3>Basic Rules</h3>
      <ol>
        <li>Jump a peg over another peg, but only if there is an open space available.</li>
        <li>Remove each peg you jump over.</li>
        <li>Leave the least number of pegs on the board as possible.</li>
      </ol>
    </div>
    <div id="game">
      <h2 id="title">Triangle Peg Game</h2>
      <div id="board">
        <div class="row first">
          <div class="spot" id="0"></div>
          <div class="spot" id="1"></div>
          <div class="spot" id="2"></div>
          <div class="spot" id="3"></div>
          <div class="spot" id="4"></div>
        </div>
        <div class="row second">
          <div class="spot" id="5"></div>
          <div class="spot" id="6"></div>
          <div class="spot" id="7"></div>
          <div class="spot" id="8"></div>
        </div>
        <div class="row third">
          <div class="spot" id="9"></div>
          <div class="spot" id="10"></div>
          <div class="spot" id="11"></div>
        </div>
        <div class="row fourth">
          <div class="spot" id="12"></div>
          <div class="spot" id="13"></div>
        </div>
        <div class="row">
          <div class="spot" id="14"></div>
        </div>
      </div>
      <div id="msgcontainer">
        <div id="message">test</div>
        <button id="reset">Reset Game</button>
      </div>
    </div>
  </div>
</body>
</html>
