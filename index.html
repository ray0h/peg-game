<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type-"text/css" href="style.css">
  <title>Peg Game</title>
</head>
<body>
  <script type="module" src="index.js"></script>
  <div class="container">
    <div>
      <h2 id="title">Peg Game</h2>
      <div id="board">
        <div class="row first">
          <div class="spot" id="0">1</div>
          <div class="spot" id="1">2</div>
          <div class="spot" id="2">3</div>
          <div class="spot" id="3">4</div>
          <div class="spot" id="4">5</div>
        </div>
        <div class="row second">
          <div class="spot" id="5">6</div>
          <div class="spot" id="6">7</div>
          <div class="spot" id="7">8</div>
          <div class="spot" id="8">9</div>
        </div>
        <div class="row third">
          <div class="spot" id="9">a</div>
          <div class="spot" id="10">b</div>
          <div class="spot" id="11">c</div>
        </div>
        <div class="row fourth">
          <div class="spot" id="12">d</div>
          <div class="spot" id="13">e</div>
        </div>
        <div class="row">
          <div class="spot" id="14">f</div>
        </div>
      </div>
      <div id="message">test</div>
    </div>
  </div>
</body>
</html>
